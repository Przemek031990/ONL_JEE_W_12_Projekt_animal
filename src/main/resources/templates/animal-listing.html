<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div class="container">
    <main class="main-content" layout:fragment="content">
        <!-- Nagłówek pobieramy z modelu -->
        <h2 class="list-heading" th:text="${heading}">Promowane profile</h2>
        <!-- Opis pobieramy z modelu -->
        <p class="list-description" th:text="${description}">Opis sekcji, przykładowo opis kategorii, albo strony głównej</p>
        <ul class="animal-list" th:remove="all-but-first">

            <li class="animal-list-item" th:each="animal:${animal}">
                <a href="#" th:href="@{|/profil/${animal.id}|}">
                    <img src="../static/img/poster-placeholder.png"
                         th:src="${animal.photo ne null} ? @{|/img/${animal.photo}|} : @{/img/poster-placeholder.png}"
                         alt="nazwa pupila"
                         th:alt="${animal.name}"
                         class="animal-summary-cover"
                </a>
                <div class="animal-list-item-card">
                    <div class="animal-list-item-content">
                        <h3 class="animal-list-item-title">
                            <a href="#" th:href="@{|/profil/${animal.id}|}" th:text="${animal.name}">Nazwa pupila</a>
                        </h3>
                        <h4 th:text="${animal.genre}">Gatunek</h4>
                    </div>
                    <div class="animal-list-item-rating">
                        <i class="fa-solid fa-thumbs-up"></i>
                        <span th:if="${animal.ratingCount}" th:text="${#numbers.formatDecimal(animal.avgRating, 1, 1)}">8.7</span>
                        <span th:if="!${animal.ratingCount}">Brak ocen</span>
                    </div>
                </div>
            </li>
            <li class="animal-list-item">
                <a href="#">
                    <img src="../static/img/poster-placeholder.png"
                         alt="nazwa pupila"
                         class="animal-list-item-poster">
                </a>
                <div class="animal-list-item-card">
                    <div class="animal-list-item-content">
                        <h3 class="animal-list-item-title">
                            <a href="#">Nazwa pupila</a>
                        </h3>
                        <h4>Nazwa użytkownika</h4>
                    </div>
                    <div class="animal-list-item-rating">
                        <i class="fa-solid fa-thumbs-up"></i>
                        <span>8.7</span>
                    </div>
                </div>
            </li>
            <li class="animal-list-item">
                <a href="#">
                    <img src="../static/img/poster-placeholder.png"
                         alt="nazwa pupila"
                         class="animal-list-item-poster">
                </a>
                <div class="animal-list-item-card">
                    <div class="animal-list-item-content">
                        <h3 class="animal-list-item-title">
                            <a href="#">Nazwa pupila</a>
                        </h3>
                        <h4>Nazwa użytkownika</h4>
                    </div>
                    <div class="animal-list-item-rating">
                        <i class="fa-solid fa-thumbs-up"></i>
                        <span>8.7</span>
                    </div>
                </div>
            </li>
        </ul>

    </main>
</div>
</body>
</html>
